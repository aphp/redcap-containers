    tags:
      - "v*.*.*"

jobs:
  call-aphp-container-ci-workflow:
    uses: aphp/ci-workflows/.github/workflows/containers/container-ci.yml@dev
    with:
      dockerfile-context: "./fastcgi-client"
      dockerfile-name: "./fastcgi-client/Dockerfile"
      image-name: "redcap-fastcgi-client"