    tags:
      - "v*.*.*"

jobs:
  call-aphp-container-ci-workflow:
    uses: aphp/ci-workflows/workflows/containers/container-ci.yaml@dev
    with:
      dockerfile-context: "./php-fpm"
      dockerfile-name: "./php-fpm/Dockerfile"
      image-name: "redcap-php-fpm"